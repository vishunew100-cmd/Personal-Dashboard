    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#3b82f6", "font": {"color": "white"}, "id": "Person", "label": "James L. Danforth", "shape": "dot", "size": 30}, {"color": "#10b981", "font": {"color": "white"}, "id": "Lee James Danforth", "label": "Lee James Danforth", "shape": "dot", "title": "Father"}, {"color": "#10b981", "font": {"color": "white"}, "id": "Kathleen J. Danforth", "label": "Kathleen J. Danforth", "shape": "dot", "title": "Mother"}, {"color": "#10b981", "font": {"color": "white"}, "id": "Bryan Reed Danforth", "label": "Bryan Reed Danforth", "shape": "dot", "title": "Brother"}, {"color": "#10b981", "font": {"color": "white"}, "id": "Laura N. Woolston", "label": "Laura N. Woolston", "shape": "dot", "title": "Spouse"}, {"color": "#6ee7b7", "font": {"color": "white"}, "id": "Brian Danforth", "label": "Brian Danforth", "shape": "dot", "title": "Uncle"}, {"color": "#6ee7b7", "font": {"color": "white"}, "id": "Susan Danforth", "label": "Susan Danforth", "shape": "dot", "title": "Aunt"}, {"color": "#fbbf24", "font": {"color": "white"}, "id": "Gregory Wayne Oden", "label": "Gregory Wayne Oden", "shape": "dot", "title": "Dublin, OH"}, {"color": "#f87171", "font": {"color": "white"}, "id": "William J. Knudson", "label": "William J. Knudson", "shape": "dot", "title": "10 Ross Dr, Moraga, CA"}]);
                  edges = new vis.DataSet([{"from": "Person", "to": "Lee James Danforth"}, {"from": "Person", "to": "Kathleen J. Danforth"}, {"from": "Person", "to": "Bryan Reed Danforth"}, {"from": "Person", "to": "Laura N. Woolston"}, {"from": "Person", "to": "Brian Danforth"}, {"from": "Person", "to": "Susan Danforth"}, {"from": "Person", "to": "Gregory Wayne Oden"}, {"from": "Person", "to": "William J. Knudson"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
